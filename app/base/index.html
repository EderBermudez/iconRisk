  <script>
    let submenu = document.querySelectorAll(".nav-submenu");
    for (var i = 0; i < submenu.length; i++) {
      console.log(submenu[i])
      submenu[i].addEventListener("click", (e) => {
        let submenuParent = e.target.parentElement.parentElement;//selecting main parent of submenu
        submenuParent.classList.toggle("showMenu");
      });
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".btn-collapse");
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });
  </script>
